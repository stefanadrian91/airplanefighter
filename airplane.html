<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airplane fighter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <h1>AIRPLANE FIGHTER</h1>
      <div class="row align-items-center">
        <div class="col">
          <div align="center">
            <button type="button" class="btn btn-outline-success" onclick="this.hidden = true, btnRestart.hidden = false, main();">Airplane fighter GAME --> PRESS TO START</button>
            <button type="button" class="btn btn-outline-danger" onclick="window.location.reload();" id="btnRestart" hidden>PRESS TO RESTART</button>
          </div>
          <canvas id="airplanefighter" width="480" height="480"></canvas>
        </div>
        <div class="col">
          <div class="row align-items-center">
            <div class="col">
              <h1>Seconds: </h1> 
              <h1 id="score">0</h1>
            </div>
            <div class="col">
              <h1>Avoided bombs: </h1> 
              <h1 id="bonus1">0</h1>
            </div>
            <div class="col">
              <h1>Bombs destroyed: </h1> 
              <h1 id="bombs">0</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-center">
        <h1 id="gameover" hidden>GAME OVER!!</h1>
      </div>
      <script src="airplane.js"></script>
    </div>
  </body>
</html>
